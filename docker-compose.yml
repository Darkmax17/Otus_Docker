version: '3.9'

networks:
  selenoid_net:
    driver: bridge

services:
  # ------ Selenoid (WebDriver Hub) ------
  selenoid:
    image: aerokube/selenoid:latest-release
    container_name: selenoid
    command:
      - "-limit"
      - "5"
      - "-timeout"
      - "3m"
    ports:
      - "4444:4444"
    volumes:
      - "./config:/etc/selenoid"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - selenoid_net

  # ------ Selenoid UI ------
  selenoid-ui:
    image: aerokube/selenoid-ui
    container_name: selenoid-ui
    ports:
      - "8081:8080"
    networks:
      - selenoid_net

  # ------ Jenkins ------
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-jenkins:latest
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - selenoid_net

  opencart:
    image: bitnami/opencart:latest
    container_name: opencart
    environment:
      - OPENCART_HOST=localhost
      - OPENCART_USERNAME=user
      - OPENCART_PASSWORD=bitnami123
      - OPENCART_EMAIL=user@example.com
      - OPENCART_FIRST_NAME=Admin
      - OPENCART_LAST_NAME=User
    ports:
      - "8082:8080"
    networks:
      - selenoid_net


volumes:
  jenkins_home:
